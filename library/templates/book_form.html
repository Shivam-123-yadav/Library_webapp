{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Book Form{% endblock %}
{% block content %}
<h2>Book Form</h2>
<form method="post" enctype="multipart/form-data" class="bg-white p-3 rounded shadow-sm">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
