{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Author Form{% endblock %}
{% block content %}
<h2>Author Form</h2>
<form method="post" class="bg-white p-3 rounded shadow-sm">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
